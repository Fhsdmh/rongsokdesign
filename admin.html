<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rongsok Design" />
    <meta property="og:url" content="design.rongsok.id" />
    <meta property="og:description" content="Rongsok Design" />
    <meta name="description" content="Rongsok Design" />
    <meta name="author" content="Rongsok Developers" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <title>Rongsok Design</title>
</head>

<body>

    <section style="height: 100vh;">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-md-4">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="text-center">
                                <img src="assets/img/logo-primary.svg" alt="logo" width="60" height="60">
                            </div>
                            <h5 class="text-center">Rongsok Design</h5>
                            <div class="form-floating mb-3 mt-3">
                                <input type="password" id="password" class="form-control" id="floatingInput"
                                    placeholder="password">
                                <label for="floatingInput">Password</label>
                                <div class="text-danger wrong-feedback" hidden>
                                    Password salah!
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" onclick="myFunction()"
                                    id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Tampilkan password
                                </label>
                            </div>
                            <div class="text-center mt-5">
                                <button class="btn btn-primary rounded-pill px-5" id="login">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script type="text/javascript"
        src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="assets/js/scripts.js"></script>

    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        "use strict";

        function loadPage(pwd) {
            var hash = pwd;
            hash = Sha1.hash(pwd);
            var url = hash + "/index.html";
            $.ajax({
                url: url,
                dataType: "html",
                success: function (data) {
                    window.location = url;
                    Cookies.set('rongsok', 'rongsok', {
                        expires: 1
                    })
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    parent.location.hash = hash;
                    $(".wrong-feedback").removeAttr("hidden");
                    $("#password").addClass("border-danger");
                    $("#password").val("");
                }
            });
        }


        $("#login").on("click", function () {
            loadPage($("#password").val());
        });
        $("#password").keypress(function (e) {
            if (e.which == 13) {
                loadPage($("#password").val());
            }
        });
        $("#password").focus();
    </script>
</body>

</html>
