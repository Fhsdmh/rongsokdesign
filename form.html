<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rongsok Design" />
    <meta property="og:url" content="design.rongsok.id" />
    <meta property="og:description" content="Rongsok Design" />
    <meta name="description" content="Rongsok Design" />
    <meta name="author" content="Rongsok Developers" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" />

    <title>Rongsok Design</title>
</head>

<body>
    <div class="section-desktop">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <!-- <img src="assets/img/logo.svg" alt="logo" width="30" height="32" class="align-bottom"> -->
                        Navbar
                    </a>
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle text-white p-0" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" data-localize="dropdown-toggle"></a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end dropdown-custom"
                            aria-labelledby="dropdown_lang" id="dropdown_lang">
                            <li><a class="dropdown-item" href="#" id="id" hidden>ID</a></li>
                            <li><a class="dropdown-item" href="#" id="en" hidden>EN</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card card-desktop col-md-6 mx-auto border-0 shadow-sm">
            <div class="card-body">
                <h5 class="card-title" data-localize="data-title"></h5>
                <p class="card-text" data-localize="card-text"></p>
            </div>
        </div>
        <div class="card col-md-6 mx-auto border-0 shadow-sm mb-5">
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Nama Lengkap">
                    <label data-localize="name.label"></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                    <label data-localize="email.label"></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Nama Logo">
                    <label data-localize="logo.label"></label>
                    <div class="form-text" data-localize="logo.small"></div>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select">
                        <option value="" selected hidden disabled data-localize="slogan.option1"></option>
                        <option value="Ya" data-localize="slogan.option2"></option>
                        <option value="Tidak" data-localize="slogan.option3"></option>
                    </select>
                    <label data-localize="slogan.label"></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Slogan">
                    <label data-localize="slogan-next.label"></label>
                    <div class="form-text" data-localize="slogan-next.small"></div>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select">
                        <option value="" selected hidden disabled data-localize="industry.option1"></option>
                        <option value="Makanan" data-localize="industry.option2"></option>
                        <option value="Keuangan" data-localize="industry.option3"></option>
                        <option value="Pariwisata" data-localize="industry.option4"></option>
                        <option value="Pertanian" data-localize="industry.option5"></option>
                        <option value="Pertambangan" data-localize="industry.option6"></option>
                        <option value="Lainnya" data-localize="industry.option7"></option>
                    </select>
                    <label data-localize="industry.label"></label>
                </div>
                <div class="mb-3">
                    <label class="d-block mb-2" data-localize="feelings.label"></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="modern">
                        <label class="form-check-label" for="modern" data-localize="feelings.label1"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="futuristik">
                        <label class="form-check-label" for="futuristik" data-localize="feelings.label2"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="tradisional">
                        <label class="form-check-label" for="tradisional" data-localize="feelings.label3"></label>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Produk" style="height: 150px"></textarea>
                    <label data-localize="product.label"></label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Kompetitor" style="height: 150px"></textarea>
                    <label data-localize="competitor.label"></label>
                    <div class="form-text" data-localize="competitor.small"></div>
                </div>
                <div class="mb-3">
                    <label class="d-block mb-2" data-localize="use-logo.label"></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="merchandise">
                        <label class="form-check-label" for="merchandise" data-localize="use-logo.label1"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="online">
                        <label class="form-check-label" for="online" data-localize="use-logo.label2"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="cetak">
                        <label class="form-check-label" for="cetak" data-localize="use-logo.label3"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="signage">
                        <label class="form-check-label" for="signage" data-localize="use-logo.label4"></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="televisi">
                        <label class="form-check-label" for="televisi" data-localize="use-logo.label5"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="assets/jquery-localize-master/dist/jquery.localize.js"></script>
    <script src="assets/js/scripts.js"></script>

    <script>
        $(document).ready(function () {
            $("#en").removeAttr('hidden');
            $("[data-localize]").localize("example", {
                language: "id"
            })
        });

        $('#dropdown_lang li a').on('click', function () {
            var get_lang = $(this).text();
            if (get_lang == "EN") {
                $("#id").removeAttr('hidden');
                $("#en").attr('hidden', true);
                $("[data-localize]").localize("example", {
                    language: "en"
                })
            } else {
                $("#en").removeAttr('hidden');
                $("#id").attr('hidden', true);
                $("[data-localize]").localize("example", {
                    language: "id"
                })
            }
        });
    </script>
</body>

</html>
