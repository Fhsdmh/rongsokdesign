    <script>
        var val = [];
        $(document).ready(function () {
            $("#en").removeAttr('hidden');
            $("[data-localize]").localize("example", {
                language: "id"
            })
            $('#slogan').on('change', function () {
                var slogan = $('option:selected', this).val();
                if (slogan == "Ya") {
                    $("#slogan_next").removeAttr('hidden');
                    $('#slogan_txt').attr('required', true);
                } else {
                    $("#slogan_next").attr('hidden', true);
                    $('#slogan_txt').removeAttr('required');
                }
            });
            $('.feelings:checkbox').change(function () {
                var tes = $('.feelings:checkbox:checked').map(function () {
                    return this.value;
                }).get().join(',');
                $('#feelings_text').val(tes);
            });
            $('.use_logo:checkbox').change(function () {
                var tes = $('.use_logo:checkbox:checked').map(function () {
                    return this.value;
                }).get().join(',');
                $('#use_logo_text').val(tes);
            });
        });

        $('#dropdown_lang li a').on('click', function () {
            var get_lang = $(this).text();
            if (get_lang == "EN") {
                $("#id").removeAttr('hidden');
                $("#en").attr('hidden', true);
                $("[data-localize]").localize("example", {
                    language: "en"
                })
            } else {
                $("#en").removeAttr('hidden');
                $("#id").attr('hidden', true);
                $("[data-localize]").localize("example", {
                    language: "id"
                })
            }
        });

        $(function () {
            var chbxs = $(':checkbox[required]');
            var namedChbxs = {};
            chbxs.each(function () {
                var name = $(this).attr('name');
                namedChbxs[name] = (namedChbxs[name] || $()).add(this);
            });
            chbxs.change(function () {
                var name = $(this).attr('name');
                var cbx = namedChbxs[name];
                if (cbx.filter(':checked').length > 0) {
                    cbx.removeAttr('required');
                } else {
                    cbx.attr('required', 'required');
                }
            });
        });
    </script>
    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbyFx-cWWEABmaayTu71mERHwv57z1x5RwBrMyPwUV81FTaQbfgz3tF4AkDqhYycLxa6/exec'
        const form = document.forms['rongsok-design-form'];
        const btnSubmit = document.querySelector('.btn-submit');
        const btnLoading = document.querySelector('.btn-loading');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btnLoading.removeAttribute("hidden");
            btnSubmit.setAttribute("hidden", true);
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    $(".hide_custom").addClass("d-none");
                    $(".success_fill").removeAttr("hidden");
                    // console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
