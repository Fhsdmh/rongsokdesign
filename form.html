    <script>
        $(document).ready(function () {
            $("#en").removeAttr('hidden');
            $("[data-localize]").localize("example", {
                language: "id"
            })
            $('#id_4').on('change', function () {
                var slogan = $('option:selected', this).val();
                if (slogan == "Ya") {
                    $("#slogan_next").removeAttr('hidden')
                } else {
                    $("#slogan_next").attr('hidden', true);
                }
            });
        });

        $('#dropdown_lang li a').on('click', function () {
            var get_lang = $(this).text();
            if (get_lang == "EN") {
                $("#id").removeAttr('hidden');
                $("#en").attr('hidden', true);
                $("[data-localize]").localize("example", {
                    language: "en"
                })
            } else {
                $("#en").removeAttr('hidden');
                $("#id").attr('hidden', true);
                $("[data-localize]").localize("example", {
                    language: "id"
                })
            }
        });

        function sendWithPostData(url, data) {
            var form = document.createElement("form");
            form.method = "POST";
            form.action = url;
            form.style.display = "none";

            for (var key in data) {
                var input = document.createElement("input");
                input.type = "hidden";
                input.name = key;
                input.value = data[key];
                form.appendChild(input);
            }
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }
