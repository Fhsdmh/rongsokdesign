<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistem Informasi Pengarsipan Surat Masuk dan Surat Keluar">
    <meta name="author" content="Ashif Ahmad">

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Pengarsipan Surat">
    <meta property="og:url" content="arh.sch.id">
    <meta property="og:description" content="Sistem Informasi Pengarsipan Surat Masuk dan Surat Keluar">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/placeholder-loading/dist/css/placeholder-loading.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <title>Pengarsipan Surat</title>
</head>

<body>
    <section style="height: 100vh;">
        <div class="container h-100">
            <div class="ph-item p-0 border-0 row justify-content-center align-items-center h-100 loader">
                <div class="col-md-8 d-none d-md-block">
                    <div class="ph-picture big" style="height: 300px;"></div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <div class="ph-avatar w-25 mx-auto"></div>
                        <div class="ph-row mt-3">
                            <div class="ph-col-8 mx-auto mt-2 mb-4"></div>
                            <div class="ph-col-12 big mb-3"></div>
                            <div class="ph-col-12 big mb-3"></div>
                            <div class="ph-col-4 mb-3"></div>
                            <div class="ph-col-12 big mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center h-100 content" hidden>
                <div class="col-md-8 d-none d-md-block">
                    <div class="text-center">
                        <img src="assets/img/illustration.svg" alt="illustration" width="700" height="650"
                            class="border-end">
                    </div>
                </div>
                <div class="col-md-4 mx-auto">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="text-center">
                                <i class="fas fa-archive text-custom fa-2x"></i>
                            </div>
                            <h5 class="text-center mt-2 mb-4 fw-bold">Pengarsipan Surat</h5>
                            <form action="process.php" method="POST" id="form">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Masukkan Email Anda" autocomplete="off" value="">
                                    <label for="email">Email</label>
                                    <small class="text-danger email-error" hidden>
                                        Email yang Anda masukkan salah
                                    </small>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Masukkan Password Anda">
                                    <label for="password">Password</label>
                                    <small class="text-danger password-error" hidden>
                                        Password yang Anda masukkan salah
                                    </small>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" onclick="show()"
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Tampilkan password
                                    </label>
                                    <span class="float-end">
                                        <a href="#" class="text-decoration-none">Lupa akun?</a>
                                    </span>
                                </div>
                                <div class="text-center d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary btn-custom" id="btn-submit">Log
                                        In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <nav class="navbar fixed-bottom navbar-white bg-white">
        <div class="container">
            <div class="mx-auto content" hidden>
                <small class="text-muted">&#169; 2021 - Pengarsipan Surat</small>
            </div>
        </div>
    </nav>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="assets/js/scripts.js"></script>

    <script>
        $(document).ready(function () {
            setTimeout(show, 1000);

            function show() {
                $('.content').removeAttr('hidden');
                $('.loader').attr('hidden', true);
            }

            $(window).on('beforeunload', function () {
                setTimeout(show, 1000);
            });

            $("#email").keypress(function () {
                $("#email").removeClass("is-invalid");
                $(".email-error").attr("hidden", true);
            });
            $("#password").keypress(function () {
                $("#password").removeClass("is-invalid");
                $(".password-error").attr("hidden", true);
            });
        });

        function validate() {
            if (!$('#email').val() || !$('#password').val()) {
                $("#email").addClass("is-invalid");
                $(".email-error").removeAttr("hidden");
                $("#password").addClass("is-invalid");
                $(".password-error").removeAttr("hidden");
                return false;
            } else {
                return true;
            }
        }

        function show() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        $('#form').submit(validate);
    </script>
</body>

</html>
